{% extends 'base.html' %}
{% block content %}
<br> 
<br>
<br>
<div class="mt-10"> 
    <div style="display: flex;">
        <div style="width: 20%;">
            <div class="card">
                <div class="card-header">
                </div>
                <div class="card-content p-2">
                    <img id="preview_image" src="http://lorempixel.com/1000/600/" style="width: 100%">
                </div>
                <input id="crew_image" type="file" data-role="file" data-prepend="Change Picture">    
            </div>
        </div>
        <div style="width: 60%;">
            <table class="table bg-white">
                <thead>
                <tr>
                    <th colspan="2" style="text-align: center;">Crew application form</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <p><b>First Name</b></p>
                        <input type="text" data-role="input" class="" placeholder="Enter first name">
                    </td>
                    <td>
                        <p><b>Gender</b></p>
                        <input type="email" data-role="input" class="" placeholder="Enter email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p><b>Midle Name</b></p>
                        <input type="text" data-role="input" class="" placeholder="Enter middle name">
                    </td>
                    <td>
                        <p><b>Age</b></p>
                        <input type="text" data-role="input" class="" placeholder="Enter street">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p><b>Last Name</b></p>
                        <input type="text" data-role="input" class="" placeholder="Enter last name">
                    </td>
                    <td>
                        <p><b>Birthd Date</b></p>
                        <input type="text" data-role="input" class="" placeholder="Enter purok or area">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p><b>Rank</b></p>
                        <p><b>Rank</b></p>
                        <select data-role="select">
                            <option value="master">Master/Captain</option>
                            <option value="chief_mate">Chief Mate</option>
                            <option value="second_mate">Second Mate</option>
                            <option value="third_mate">Third Mate</option>
                            <option value="deck_cadet">Deck Cadet</option>
                            <option value="chief_engineer">Chief Engineer</option>
                            <option value="second_engineer">Second Engineer</option>
                            <option value="third_engineer">Third Engineer</option>
                            <option value="fourth_engineer">Fourth Engineer</option>
                            <option value="engine_cadet">Engine Cadet</option>
                            <option value="electrician">Electrician</option>
                            <option value="boatswain">Boatswain</option>
                            <option value="pump_man">Pump Man</option>
                            <option value="able_bodied_seaman">Able-Bodied Seaman</option>
                            <option value="ordinary_seaman">Ordinary Seaman</option>
                            <option value="fitter">Fitter</option>
                            <option value="oiler">Oiler</option>
                            <option value="wiper">Wiper</option>
                            <option value="chief_cook">Chief Cook</option>
                            <option value="steward">Steward</option>
                        </select>
                    </td>   
                <tr>
                    <td>
                        <button class="button primary">Submit</button>
                        <button class="button warning">Cancel</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

 {% endblock content %}
