{% extends 'base.html' %}
{% block content %}
<br> 
<br>
<br>
<div class="mt-10"> 
    <div style="display: flex;">
        <div style="width: 20%;">
            <div class="card">
                <div class="card-header">
                </div>
                <div class="card-content p-2">
                    <img src="http://lorempixel.com/1000/600/" style="width: 100%">
                </div>
                <input type="file" data-role="file" data-prepend="Change Picture">    
            </div>
        </div>
        <div style="width: 60%;">
            <table class="table bg-white">
                <thead>
                <tr>
                    <th colspan="2" style="text-align: center;">Crew application form</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <p><b>First Name</b></p>
                        <input type="text" data-role="input" class="" placeholder="Enter first name">
                    </td>
                    <td>
                        <p><b>Gender</b></p>
                        <input type="email" data-role="input" class="" placeholder="Enter email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p><b>Midle Name</b></p>
                        <input type="text" data-role="input" class="" placeholder="Enter middle name">
                    </td>
                    <td>
                        <p><b>Age</b></p>
                        <input type="text" data-role="input" class="" placeholder="Enter street">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p><b>Last Name</b></p>
                        <input type="text" data-role="input" class="" placeholder="Enter last name">
                    </td>
                    <td>
                        <p><b>Birthd Date</b></p>
                        <input type="text" data-role="input" class="" placeholder="Enter purok or area">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p><b>Rank</b></p>
                        <input type="text" data-role="input" class="" placeholder="Enter gender">
                    </td>   
                <tr>
                    <td>
                        <button class="button primary">Submit</button>
                        <button class="button warning">Cancel</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

 {% endblock content %}
