{% extends 'base.html' %}
{% block content %}
<br> 
<br>
<br>
<form id="addShipForm" method="post" enctype="multipart/form-data">
    {% csrf_token %}
<div class="mt-10"> 
    <h1>Add ship</h1>
    <div style="display: flex;">
        <div style="width: 20%;">
            <div class="card">
                <div class="card-header">
                </div>
                <div class="card-content p-2">
                    <img src="http://lorempixel.com/1000/600/" style="width: 100%" id="previewShip">
                </div>
                <input type="file" data-role="file" data-prepend="Change Picture" id="shipImage">    
            </div>
        </div>
        <div style="width: 60%;">
            <table class="table bg-white">
                <thead>
                <tr>
                    <th colspan="2" style="text-align: center;">Ship application form</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <p><b>Ship name</b></p>
                        <input type="text" data-role="input" class="" placeholder="Enter ship name" id="ship_name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p><b>Speed</b></p>
                        <input type="text" data-role="input" class="" placeholder="Enter sheep speed" id="ship_speed">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p><b>Address of Destination</b></p>
                        <input type="text" data-role="input" class="" placeholder="Enter address of destination" id="ship_destination">
                    </td>
                </tr>
                    <td>
                        <button type="submit" class="button primary">Submit</button>
                        <button class="button warning">Cancel</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</form>

 {% endblock content %}
